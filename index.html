            </div>

            <button class="pick-random-btn" style="display:none; width:100%; margin-top:10px; background:#2F4553; color:#fff; border:none; border-radius:3px; padding:14px 0; font-weight: 700; transition-duration: 100ms; ">Pick Random Tile</button>

    <script src="script.js"></script>
    <!-- Wallet ka system -->
    <div id="wallet-modal" class="wallet-modal" style="display:none;">
        <div class="wallet-modal-content">
            <span class="wallet-modal-close">&times;</span>
            <h2>Add Money</h2>
            <form id="wallet-form" autocomplete="off">
                <label for="upi-input">UPI ID</label>
                <input type="text" id="upi-input" placeholder="yourupi@bank" required style="margin-bottom:10px;">
                <label for="amount-input">Amount (₹500 - ₹49,999)</label>
                <input type="number" id="amount-input" min="500" max="50000" placeholder="Enter amount" required style="margin-bottom:10px;">
                <label for="pin-input">PIN</label>
                <input type="password" id="pin-input" maxlength="4" placeholder="Enter 4-digit PIN" required style="margin-bottom:10px;">
                <button type="submit" id="wallet-submit-btn">Add Money</button>
                <div id="wallet-loader-area" style="margin-top:15px; min-height:32px;"></div>
                <div id="wallet-error" style="color:#ff4d4f; margin-top:8px; font-size:13px;"></div>
            </form>
        </div>
